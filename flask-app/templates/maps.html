<!DOCTYPE html>
<html>
<head>
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">Drone Image Detection Dashboard</h1>
          <p class="lead mb-5 text-white-50">View GPS Location</p>
        </div>
      </div>
    </div>
  </header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-    eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GPS Location</title>

 <title></title>
 <meta charset="utf-8" />
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        "mapsApiKey": "AIzaSyDNb5QFfGtg0K6nqgpGKBf-e11rqoLX-lA"
      });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Lat', 'Long', 'Name'],
          [ {{gps[0]}}, {{ gps[1] }}, 'Drone Location']
        ]);

        var map = new google.visualization.Map(document.getElementById('map_div'));
        map.draw(data, {
          showTooltip: true,
          showInfoWindow: true
        });
      }

    </script>
</head>
<body> 
<div class="bd-example" align="middle">
  <style>
    .center {
      margin: auto;
      width: 50%;
      padding: 10px;
    }
  </style>
  <div class="row">
    <div class="center"
      <div class="col-md-4 mb-5" >
        <div class="card h-100" align="middle">
          <img class="card-img-top" src="https://placehold.it/300x200" alt="">
          <div class="card-body">
            <div id="map_div" style="width: 600px; height: 600px"></div>
          </div>
          <div class="card-footer">
            Latitude: {{gps[0]}} Longitude:{{gps[1]}}
        </div>
      </div>
    </div> 
 </div>
</div>
</body>
</html>
